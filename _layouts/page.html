---
layout: base
---
<article class="page h-entry" itemscope itemtype="http://schema.org/CreativeWork">
  <header class="page-header">
    <h1 class="page-title p-name" itemprop="headline">
      <a class="u-url" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
    </h1>
  </header>

  <div class="page-content e-content" itemprop="text">
    {{ content }}
  </div>

</article>
