<article class="post h-entry" itemscope itemtype="http://schema.org/CreativeWork">

    <h1 class="post-title p-name" itemprop="headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content e-content" itemprop="text">
    {{ content }}
  </div>

</article>
